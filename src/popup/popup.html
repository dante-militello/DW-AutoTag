<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIRA Auto-Tag</title>
  <link rel="stylesheet" href="../styles/orange-theme.css">
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div class="container">
    <!-- Pantalla de Onboarding (Primera vez) -->
    <div id="onboarding" class="screen hidden">
      <div class="header">
        <h1>JIRA Auto-Tag</h1>
        <p>Bienvenido! Selecciona tu usuario</p>
      </div>
      
      <div class="content">
        <div id="usersList" class="users-grid">
          <!-- Se llena dinámicamente -->
        </div>
      </div>

      <div class="loading" id="loadingOnboarding">
        <span>Cargando usuarios...</span>
      </div>

      <div class="error" id="errorOnboarding" style="display: none;">
        <p id="errorMessage"></p>
        <button class="btn btn-secondary" onclick="location.reload()">Reintentar</button>
      </div>
    </div>

    <!-- Pantalla Principal (Después de seleccionar usuario) -->
    <div id="main" class="screen hidden">
      <div class="header">
        <h1>JIRA Auto-Tag</h1>
        <p>Configurado ✓</p>
      </div>

      <div class="content">
        <div class="user-info">
          <div class="user-avatar" id="currentAvatar"></div>
          <div class="user-details">
            <p class="user-tag" id="currentTag"></p>
            <p class="user-id" id="currentUserId"></p>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="reloadConfigBtn">
            Recargar Configuración
          </button>
          <button class="btn btn-secondary" id="changeUserBtn">
            Cambiar Usuario
          </button>
          <button class="btn btn-secondary" id="forceRenderBtn">
            Renderizar Página
          </button>
        </div>
      </div>

      <div class="status">
        <p id="statusMessage"></p>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="./popup.js"></script>
</body>
</html>
